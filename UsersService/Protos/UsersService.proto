syntax = "proto3";
option csharp_namespace = "UsersService.Protos";


service UsersService {
	rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
	rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
	rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
	rpc GetUser(GetUserRequest) returns (GetUserResponse);
	rpc FindUsersWithFilters(FindUsersWithFiltersRequest) returns (FindUsersWithFiltersResponse);
	rpc LoginUser(LoginUserRequest) returns (LoginUserResponse);
}

message User{
	string id = 1;
	uint32 role = 2;
	string post_code = 3;
	string first_name = 4;
	string middle_name = 5;
	string last_name = 6;
	string phone = 7;
	string login = 8;
	string password = 9;
}



message CreateUserRequest{
	User user = 1;
}
message CreateUserResponse{
	User user = 1;
}



message DeleteUserRequest{
	string id = 1;
}
message DeleteUserResponse{
	User user = 1;
}



message UpdateUserRequest{
	User user = 1;
}
message UpdateUserResponse{
	User user = 1;
}



message GetUserRequest{
	string id = 1;
}
message GetUserResponse{
	User user = 1;
}



message FindUsersWithFiltersRequest{
	string name = 1;
	uint32 role = 2;
	string post_code = 3;
}
message FindUsersWithFiltersResponse{
	repeated User users = 1;
}



message LoginUserRequest{
	string login = 1;
	string password = 2;
}
message LoginUserResponse{
	string token = 1;
}




